<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tenant Info</title>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      color: #1c1c1e;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      max-width: 360px;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: #fff;
      border: none;
    }
    #result {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .label {
      font-weight: 600;
      color: #555;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #000; color: #fff; }
      .card { background: #1c1c1e; box-shadow: 0 2px 8px rgba(255,255,255,0.1); }
      input, button { border: 1px solid #444; }
      button { background: #0a84ff; }
    }
  </style>
</head>
<body>
  <h1>Tenant Info</h1>
  <div class="controls">
    <button onclick="startVoice()">ðŸŽ¤ Speak Name</button>
    <input id="textInput" type="text" placeholder="Or type name here" oninput="fetchData(this.value)">
  </div>
  <div id="result"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTKfP82ugNzpMXDUjZxLUdd-9-h998jVxdMtOtC0VaBX_ZkJs8RlpXTmIAsSyECm1qpw/exec';

    function cleanUp() {
      const old = document.getElementById('jsonp-script');
      if (old) old.remove();
    }

    function fetchData(query) {
      cleanUp();
      const container = document.getElementById('result');
      container.innerHTML = '';
      if (!query.trim()) return;
      const cb = 'renderResponse';
      window[cb] = function(res) {
        renderCards(res.data || []);
        cleanUp();
      };
      const script = document.createElement('script');
      script.id = 'jsonp-script';
      script.src = `${SCRIPT_URL}?query=${encodeURIComponent(query)}&callback=${cb}`;
      document.body.appendChild(script);
    }

    function renderCards(rows) {
      const container = document.getElementById('result');
      container.innerHTML = '';
      if (!rows.length) {
        container.innerHTML = '<p style="text-align:center;">No results found.</p>';
        return;
      }
      rows.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><span class="label">Name:</span> ${r[1]}</p>
          <p><span class="label">Address:</span> ${r[5]}</p>
          <p><span class="label">Phone:</span> ${r[7]}</p>
          <p><span class="label">Account #:</span> ${r[8]}</p>
          <p><span class="label">Holder:</span> ${r[9]}</p>
        `;
        container.appendChild(card);
      });
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice not supported. Please type.');
        return;
      }
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-IE';
      rec.onresult = e => {
        const txt = e.results[0][0].transcript;
        document.getElementById('textInput').value = txt;
        fetchData(txt);
      };
      rec.start();
    }
  </script>
</body>
</html>

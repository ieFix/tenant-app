<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    .btn {
      padding: 20px;
      font-size: 24px;
      background: #ffff99;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      font-size: 24px;
      width: 80%;
      margin: 20px 0;
      padding: 10px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</h1>
  <button class="btn" onclick="startVoice()">üé§ –°–∫–∞–∂–∏—Ç–µ –∏–º—è</button>
  <input type="text" id="textInput" placeholder="–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∏–º—è" oninput="fetchData(this.value)">
  <div id="result"></div>

  <script>
    // –ó–∞–ø—Ä–æ—Å –∫ Apps Script
    async function fetchData(query) {
      if (!query) return;
      const scriptURL = "https://script.google.com/macros/s/AKfycbxVYO_UIOuUZyNhmykNP1BTyxvw0ShWqcKHfgP0wHVZXlR5_lCXJ_IDJAcD9sRHaSQiiQ/exec?query=" + encodeURIComponent(query);
      try {
        const response = await fetch(scriptURL);
        const data = await response.json();
        displayResult(data);
      } catch (error) {
        document.getElementById("result").innerHTML = "–û—à–∏–±–∫–∞: " + error.message;
      }
    }

    // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ (Web Speech API)
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–µ–∫—Å—Ç.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IE'; // –ò—Ä–ª–∞–Ω–¥—Å–∫–∏–π –∞–∫—Ü–µ–Ω—Ç
      recognition.onresult = (e) => {
        const query = e.results[0][0].transcript;
        document.getElementById("textInput").value = query;
        fetchData(query);
      };
      recognition.start();
    }

    // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function displayResult(data) {
      if (data.length === 0) {
        document.getElementById("result").innerHTML = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
        return;
      }
      let html = "<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>";
      data.forEach(row => {
        html += `
          <p><b>–ò–º—è:</b> ${row[1]}</p>
          <p><b>–ê–¥—Ä–µ—Å:</b> ${row[4]}</p>
          <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${row[6]}</p>
          <p><b>–°—á–µ—Ç:</b> ${row[7]} (–æ—Ñ–æ—Ä–º–ª–µ–Ω –Ω–∞: ${row[8]})</p>
          <hr>
        `;
      });
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>

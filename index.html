<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    .btn {
      padding: 20px;
      font-size: 24px;
      background: #ffff99;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      font-size: 24px;
      width: 80%;
      margin: 20px 0;
      padding: 10px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</h1>
  <button class="btn" onclick="startVoice()">üé§ –°–∫–∞–∂–∏—Ç–µ –∏–º—è</button>
  <input type="text" id="textInput" placeholder="–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∏–º—è" oninput="fetchData(this.value)">
  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyP4RSfTr3zrc823XzikKRJ3Xx76ERi-Sbd9z_exO7y97YVF2-8xlTcS2oo5BcYFPFB/exec";

    async function fetchData(query) {
      if (!query) {
        document.getElementById("result").innerHTML = "";
        return;
      }
      try {
        const res = await fetch(SCRIPT_URL + "?query=" + encodeURIComponent(query));
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();
        displayResult(data);
      } catch (e) {
        document.getElementById("result").innerHTML = "–û—à–∏–±–∫–∞: " + e.message;
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–µ–∫—Å—Ç.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IE';
      recognition.onresult = (e) => {
        const query = e.results[0][0].transcript;
        document.getElementById("textInput").value = query;
        fetchData(query);
      };
      recognition.start();
    }

    function displayResult(data) {
      if (!data || data.length === 0) {
        document.getElementById("result").innerHTML = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ";
        return;
      }
      let html = "<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>";
      data.forEach(row => {
        html += `
          <p><b>–ò–º—è:</b> ${row[1]}</p>
          <p><b>–ê–¥—Ä–µ—Å:</b> ${row[5]}</p>
          <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${row[7]}</p>
          <p><b>–°—á–µ—Ç:</b> ${row[8]} (–æ—Ñ–æ—Ä–º–ª–µ–Ω –Ω–∞: ${row[9]})</p>
          <hr>
        `;
      });
      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>

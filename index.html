<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    .btn {
      padding: 20px;
      font-size: 24px;
      background: #ffff99;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      font-size: 24px;
      width: 80%;
      margin: 20px 0;
      padding: 10px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>–ê—Ä–µ–Ω–¥–∞—Ç–æ—Ä –ò–Ω—Ñ–æ</h1>
  <button class="btn" onclick="startVoice()">üé§ –°–∫–∞–∂–∏—Ç–µ –∏–º—è</button>
  <input
    type="text"
    id="textInput"
    placeholder="–ò–ª–∏ –≤–≤–µ–¥–∏—Ç–µ –∏–º—è"
    oninput="fetchData(this.value)"
  >
  <div id="result"></div>

  <script>
    // JSONP endpoint –≤–∞—à–µ–≥–æ Web App
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwQmJN2WeHak4cMicIoF0t_YUuSeheq-XL3QOE7HLOzIPKHog4pV_WLGBPXj5aKkNMgOg/exec';

    // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π JSONP-<script>
    function cleanUpScript() {
      const old = document.getElementById('jsonp');
      if (old) old.remove();
    }

    // –ó–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ JSONP
    function fetchData(query) {
      cleanUpScript();
      if (!query) {
        document.getElementById('result').innerHTML = '';
        return;
      }
      // –£–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è –∫–æ–ª–±—ç–∫–∞
      const callbackName = 'displayResult';
      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é-–∫–æ–ª–±—ç–∫
      window[callbackName] = function(data) {
        displayResult(data);
        cleanUpScript();
      };
      // –°–æ–∑–¥–∞—ë–º <script> –¥–ª—è JSONP
      const script = document.createElement('script');
      script.id = 'jsonp';
      script.src = SCRIPT_URL
        + '?query=' + encodeURIComponent(query)
        + '&callback=' + callbackName;
      document.body.appendChild(script);
    }

    // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function displayResult(data) {
      const container = document.getElementById('result');
      if (!data || data.length === 0) {
        container.innerHTML = '<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
        return;
      }
      let html = '<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>';
      data.forEach(row => {
        html += `
          <p><b>–ò–º—è:</b> ${row[1]}</p>
          <p><b>–ê–¥—Ä–µ—Å:</b> ${row[5]}</p>
          <p><b>–¢–µ–ª–µ—Ñ–æ–Ω:</b> ${row[7]}</p>
          <p><b>–°—á–µ—Ç:</b> ${row[8]} (–æ—Ñ–æ—Ä–º–ª–µ–Ω –Ω–∞: ${row[9]})</p>
          <hr>
        `;
      });
      container.innerHTML = html;
    }

    // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ (Web Speech API)
    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ç–µ–∫—Å—Ç.');
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IE';
      recognition.onresult = function(e) {
        const query = e.results[0][0].transcript;
        document.getElementById('textInput').value = query;
        fetchData(query);
      };
      recognition.start();
    }
  </script>
</body>
</html>

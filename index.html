<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tenant Info (Debug)</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; padding:20px; text-align:center; }
    input, button { font-size:1.2rem; padding:0.8rem; margin:0.5rem; width:90%; max-width:360px; }
    button { background:#007bff; color:#fff; border:none; border-radius:6px; }
    .card { background:#fff; padding:1rem; margin:1rem auto; max-width:360px; border-radius:6px; box-shadow:0 1px 4px rgba(0,0,0,0.1); text-align:left; }
    .label { font-weight:bold; }
    pre { text-align:left; background:#eee; padding:1rem; border-radius:6px; max-width:360px; margin:auto; overflow-x:auto; }
  </style>
</head>
<body>
  <h1>Tenant Info</h1>
  <button onclick="startVoice()">ðŸŽ¤ Speak Name</button><br>
  <input id="textInput" placeholder="Or type name here" oninput="fetchData(this.value)">
  
  <div id="result"></div>
  <h2>Debug Log</h2>
  <pre id="debug">Waiting for resultsâ€¦</pre>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw92-d9nEyBFe3ieiqa3hu_HEqWwLjer_ViZt8SVy49qeT2WSlLaJGacPSUmCsYf7p6bA/exec';

    // ÐŸÐ¾Ð¹Ð¼Ð°ÐµÐ¼ Ð¾ÑˆÐ¸Ð±ÐºÐ¸ JS
    window.onerror = function(msg, src, line) {
      document.getElementById('debug').textContent = 'JS Error: ' + msg;
    };

    function cleanUp() {
      const old = document.getElementById('jsonp-script');
      if (old) old.remove();
    }

    function fetchData(query) {
      cleanUp();
      document.getElementById('debug').textContent = 'Loadingâ€¦';
      document.getElementById('result').innerHTML = '';
      if (!query) {
        document.getElementById('debug').textContent = 'Enter a name to search.';
        return;
      }
      const cb = 'handleResponse';
      window[cb] = function(res) {
        renderResults(res.data || [], res.error);
        renderDebug(res.debug, res.error);
        cleanUp();
      };
      const s = document.createElement('script');
      s.id  = 'jsonp-script';
      s.src = `${SCRIPT_URL}?query=${encodeURIComponent(query)}&callback=handleResponse`;
      document.body.appendChild(s);
    }

    function renderResults(rows, error) {
      const c = document.getElementById('result');
      if (error) {
        c.innerHTML = `<p style="color:red;">Error: ${error}</p>`;
        return;
      }
      if (!rows.length) {
        c.innerHTML = '<p>No results found.</p>';
        return;
      }
      c.innerHTML = '';
      rows.forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p><span class="label">Name:</span> ${r[1]}</p>
          <p><span class="label">Address:</span> ${r[5]}</p>
          <p><span class="label">Phone:</span> ${r[7]}</p>
          <p><span class="label">Account:</span> ${r[8]}</p>
          <p><span class="label">Holder:</span> ${r[9]}</p>
        `;
        c.appendChild(card);
      });
    }

    function renderDebug(debug, error) {
      const pre = document.getElementById('debug');
      if (error) {
        pre.textContent = `Error logged on server: ${error}`;
      } else if (debug) {
        pre.textContent = JSON.stringify(debug, null, 2);
      } else {
        pre.textContent = 'No debug info.';
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice not supported.');
        return;
      }
      const rec = new webkitSpeechRecognition();
      rec.lang = 'en-IE';
      rec.onresult = e => {
        const txt = e.results[0][0].transcript;
        document.getElementById('textInput').value = txt;
        fetchData(txt);
      };
      rec.start();
    }
  </script>
</body>
</html>

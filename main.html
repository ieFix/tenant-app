<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tenant Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css?ver=1.0">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="app-title">
        <i class="fas fa-users"></i> Tenant Info
      </h1>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        id="textInput"
        placeholder="Search by name, Eircode, PPSN, phone..."
        autocomplete="off"
        enterkeyhint="search"
      >
      <button class="voice-search" id="voiceButton">
        <i class="fas fa-microphone"></i>
      </button>
    </div>
    
    <div class="loader-container" id="loader">
      <div class="loader"></div>
    </div>
    
    <div class="cards-container" id="cardsContainer">
      <!-- Tenant cards will be inserted here -->
    </div>

    <div class="empty-state" id="emptyState">
      <i class="fas fa-search"></i>
      <p>Enter a name, Eircode, or phone number to search</p>
    </div>

    <div class="no-results" id="noResults" style="display: none;">
      <div class="no-results-icon">
        <i class="fas fa-search"></i>
      </div>
      <h3 class="no-results-title">No tenants found</h3>
      <p class="no-results-text">Try searching with different terms:</p>
      
      <div class="suggestions">
        <div class="suggestion">
          <i class="fas fa-user"></i> Tenant name
        </div>
        <div class="suggestion">
          <i class="fas fa-home"></i> Eircode or address
        </div>
        <div class="suggestion">
          <i class="fas fa-id-card"></i> PPSN
        </div>
        <div class="suggestion">
          <i class="fas fa-phone"></i> Phone number
        </div>
      </div>
    </div>
  </div>

  <script src="app.js?ver=1.0"></script>
</body>
</html>

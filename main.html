<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tenant Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css?ver=1.5">
</head>
<body>
  <div class="container">
    <!-- Существующий интерфейс -->
    
    <!-- Кнопка поиска по карте -->
    <div class="map-search-container">
      <button class="map-search-btn" id="mapSearchButton">
        <i class="fas fa-map-marked-alt"></i> Map Search
      </button>
    </div>
    
    <!-- Остальной интерфейс без изменений -->
  </div>

  <!-- Модальное окно карты -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 class="modal-title">Search on Map</h3>
      <div class="modal-subtitle">Click any location to find nearby Eircodes</div>
      <div id="map"></div>
      <div class="results-container">
        <h4>Found within 250m:</h4>
        <ul id="geoResults"></ul>
      </div>
    </div>
  </div>

  <!-- Обновлённые скрипты -->
  <script src="scripts/phoneFormatter.js?ver=1.0"></script>
  <script src="scripts/translit.js?ver=1.0"></script>
  <script src="scripts/caching.js?ver=1.0"></script>
  <script src="scripts/search.js?ver=1.0"></script>
  <script src="scripts/render.js?ver=1.0"></script>
  <script src="scripts/mapModule.js?ver=1.0"></script>
  <script src="scripts/app.js?ver=1.0"></script>
</body>
</html>

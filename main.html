<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tenant Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css?ver=1.11">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="app-title">
        <i class="fas fa-users"></i> Tenant Info
      </h1>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        id="textInput"
        placeholder="Search by name, address, account..."
        autocomplete="off"
        enterkeyhint="search"
        maxlength="100"
      >
      <button class="language-toggle" id="languageButton" title="Switch language">EN</button>
      <button class="voice-search" id="voiceButton">
        <i class="fas fa-microphone"></i>
      </button>
      <div id="suggestionsContainer" class="suggestions-container"></div>
    </div>
    
    <div class="recognition-label" id="recognitionLabel">Voice search: English names</div>
    
    <div class="search-hint" id="searchHint">
      Search by any information: name, address, account, etc.
    </div>
    
    <div class="mode-selector">
      <button class="mode-btn active" data-mode="general">
        <i class="fas fa-search"></i> All
      </button>
      <button class="mode-btn" data-mode="name">
        <i class="fas fa-user"></i> Name
      </button>
      <button class="mode-btn" data-mode="address">
        <i class="fas fa-home"></i> Address
      </button>
      <button class="mode-btn" id="mapSearchButton" title="Search by location">
        <i class="fas fa-map-marker-alt"></i> Map
      </button>
    </div>
    
    <div class="loader-container" id="loader">
      <div class="loader"></div>
    </div>
    
    <div class="cards-container" id="cardsContainer">
      <!-- Cards will be added here -->
    </div>
    
    <div class="no-results" id="noResults">
      <div class="no-results-icon">
        <i class="fas fa-search"></i>
      </div>
      <h3 class="no-results-title">No results found</h3>
      <p class="no-results-text">Try:</p>
      
      <div class="suggestions">
        <div class="suggestion">
          <i class="fas fa-undo"></i> Check spelling
        </div>
        <div class="suggestion">
          <i class="fas fa-keyboard"></i> Type manually
        </div>
        <div class="suggestion">
          <i class="fas fa-sync"></i> Change search mode
        </div>
        <div class="suggestion">
          <i class="fas fa-globe"></i> Switch recognition language
        </div>
      </div>
    </div>
  </div>

<!-- Map Search Modal -->
<div id="mapModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Search Tenants by Location</h3>
      <span class="close-btn">&times;</span>
    </div>
    
    <div class="modal-body">
      <div id="map"></div>
      
      <!-- Секция результатов (изначально скрыта) -->
      <div class="results-section">
        <div class="results-header">
          <h4>Found within 250 m</h4>
          <div class="results-count" id="resultsCount">0 locations</div>
        </div>
        
        <div class="results-container" id="geoResultsContainer">
          <div id="geoResults"></div>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="scripts/phoneFormatter.js?ver=1.0"></script>
  <script src="scripts/translit.js?ver=1.0"></script>
  <script src="scripts/caching.js?ver=1.0"></script>
  <script src="scripts/search.js?ver=1.0"></script>
  <script src="scripts/render.js?ver=1.0"></script>
  <script src="scripts/app.js?ver=1.17"></script>
  <script src="scripts/mapModule.js?ver=1.11"></script>
</body>
</html>
